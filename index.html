<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    
    <link rel="shortcut icon" href="assets/tasker_icon.png" type="image/x-icon">

    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="banner">
        Tasker <span class="material-icons">task</span>
    </div>
    <div id="todo-app">
        <div class="todo-wrapper">
            <todo-component
                v-for="todo in todoList"
                :todo="todo"
                :key="todo.id"
            ></todo-component>
        </div>
        <div class="empty-list-msg" v-show="todoList.length === 0">Hurray! No tasks to do...</div>
        <div class="new-todo-wrapper">
            <input 
                type="text" 
                id="newTodoInput"
                v-model="newTodoText"
                @keypress="checkForAdd"
                placeholder="Enter new todo....[\]"
            >
            <button
                id="addTodoBtn"
                @click="addNewTodo"
            >
                <span class="material-icons">add</span>
            </button>
            <app-footer></app-footer>
        </div>
    </div>

</body>

<script src="main.js"></script>
</html>
